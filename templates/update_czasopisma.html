<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skamieniałości - Czasopisma - Update</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/form.css') }}" media="screen">
</head>
<body>
    <form action="" method="POST">
        <div class="pole">
            Tytuł:
        </div>
        <div class="pole">
            <input type="text" name="tytul" size="60" value="{{ stary_tytul }}"/>
        </div>
        <div class="pole">
            Kraj:
        </div>
        <div class="pole">
            <input type="text" name="kraj" size="60" value="{{ stary_kraj }}"/>
        </div>
        <div class="pole">
            Opis:
        </div>
        <div class="pole">
            <textarea cols="40" rows="10" name="opis" >{{ stary_opis }}</textarea>
        </div>
        <div class="pole">
            <button type="submit" name="button" value="zatwierdz">Zatwierdź</button>
            <button type="submit" name="button" value="anuluj">Anuluj</button>
        </div>
    </form>
</body>
</html>
