<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skamieniałości - Kolekcje</title>
</head>
<body>
    <h1>Kolekcje Skamieniałości</h1>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <th> Nazwa </th>
        </tr>
        {% for row in rekordy %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>
                    <form action="" method="post">
                        <button type="submit" name="button" value="d{{ row[0] }}">Usuń</button>
                    </form>
                </td>
                <td>
                    <form action="" method="post">
                        <button type="submit" name="button" value="u{{ row[0] }}">Zmień</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
