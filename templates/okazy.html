<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skamieniałości - Okazy</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/table.css') }}" media="screen">
</head>
<body>
    <h1>Okazy</h1>
    <ul>
        <li><a href="{{ url_for('menu') }}">Menu</a></li>
    </ul>
    <div class="sekcja">
        <form action="" method="post">
            <button type="submit" name="button" value="c">Dodaj</button>
        </form>
        <form action="" method="post">
            <label for="pat">Wzorzec:</label>
            <input type="text" name="pat" id="pat" size="30" value=""/>
            <button type="submit" name="button" value="s">Szukaj</button>
        </form>
    </div>
    <div class="sekcja">
        <table>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th> Identyfikator </th>
                <th> Pseudonim </th>
                <th> Klad </th>
                <th> Kolekcja </th>
            </tr>
            {% for row in rekordy %}
                <tr>
                    <td>
                        <form action="" method="post">
                            <button type="submit" name="button" value="d{{ row[0] }}">Usuń</button>
                        </form>
                    </td>
                    <td>
                        <form action="" method="post">
                            <button type="submit" name="button" value="u{{ row[0] }}">Zmień</button>
                        </form>
                    </td>
                    <td>
                        <form action="" method="post">
                            <button type="submit" name="button" value="r{{ row[0] }}">Pokaż</button>
                        </form>
                    </td>
                    <td>
                        <form action="" method="post">
                            <button type="submit" name="button" value="adt{{ row[0] }}">Datowania</button>
                        </form>
                    </td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
