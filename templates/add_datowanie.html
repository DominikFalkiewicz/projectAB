<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Skamieniałości - Okazy - Datowania - Create</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/form.css') }}" media="screen">
</head>
<body>
    <form action="" method="POST">
        <div>
            Data Wykonania:
        </div>
        <div>
            <input type="date" name="data" value="{{ dzsiaj }}"/>
        </div>
        <div>
            Technika:
        </div>
        <div>
            <input type="text" name="technika" size="60"/>
        </div>
        <div>
            Wiek:
        </div>
        <div>
            <input type="number" name="wiek" size="60" min="1"/>
        </div>
        <div>
            <button type="submit" name="button" value="zatwierdz">Zatwierdź</button>
            <button type="submit" name="button" value="anuluj">Anuluj</button>
        </div>
    </form>
</body>
</html>
